<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArchiRu</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/menu_style.css">
    <link rel="stylesheet" href="../css/content_style.css">
</head>
<body>
    <div id="archi_menu_container">
        <header id="archi_menu">

        </header>
    </div>

    <div id="content">
        <header id="menu">

            <!--Structure is: <li> <span> <li> <span> <li>-->
            <!--Last item does not have border-->
            <!--JS requires that exact order of elements-->

            <!-- data-index should be ordered-->
            <!-- data-index should be equal to the respective content block data-index-->

            <!-- data-background-type отвечает за то какой будет задний фон-->
            <!-- Варианты на момент написания (03.01.24) "dark", "white"-->

            <li id="activity_menu_item" data-index="1" data-background-type="dark" class="menu_item">
                <b>НАПРАВЛЕНИЯ ДЕЯТЕЛЬНОСТИ</b>
            </li>
            <span class="menu_item_border"></span>
            <li id="projects_menu_item" data-index="2" data-background-type="white" class="menu_item">
                <b>АРХИТЕКТУРНЫЕ ПРОЕКТЫ</b>
            </li>
            <span class="menu_item_border"></span>
            <li id="texts_menu_item" data-index="3" data-background-type="white" class="menu_item">
                <b>ТЕКСТЫ</b>
            </li>
            <span class="menu_item_border"></span>
            <li id="events_menu_item" data-index="4" data-background-type="white" class="menu_item">
                <b>СОБЫТИЯ</b>
            </li>
            <span class="menu_item_border"></span>
            <li id="videos_menu_item" data-index="5" data-background-type="white" class="menu_item">
                <b>ВИДЕО</b>
            </li>
            <span class="menu_item_border"></span>
            <li id="about_menu_item" data-index="6" data-background-type="dark" class="menu_item">
                <b>О КОМПАНИИ. ПОДРОБНЕЕ</b>
            </li>
            <span class="menu_item_border"></span>
            <li id="contacts_menu_item" data-index="7" data-background-type="white" class="menu_item">
                <b>КОНТАКТЫ. ПОДРОБНЕЕ</b>
            </li>
            <span class="menu_item_border"></span>
            <li id="special_projects_menu_item" data-index="8" data-background-type="white" class="menu_item">
                <b>СПЕЦПРОЕКТЫ</b>
            </li>
        </header>

        <div id="logo">
            <img src="../src/logo.png" alt="logo">
        </div>


        <!-- data-index has to be equal to the respective menu index-->

        <div class="menu_item_content">
            <section class="hero content_item">

            </section>
    
            <section class="activity_info content_item hidden" data-index="1">
    
            </section>
    
            <section class="projects content_item hidden" data-index="2">
    
            </section>
    
            <section class="texts content_item hidden" content_item data-index="3">
    
            </section>
    
            <section class="events content_item hidden" data-index="4">
    
            </section>

            <section class="videos content_item hidden" data-index="5">

            </section>

            <section class="about content_item hidden" data-index="6">

            </section>

            <section class="contacts content_item hidden" data-index="7">

            </section>

            <section class="special_projects content_item hidden" data-index="8">

            </section>
        </div>
    </div>


    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--script-->
    <script src="../js/main.js"></script>
</body>
</html>
